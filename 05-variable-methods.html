<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      const name = "Bootleg Bob";

      const length = name.length;

      const lowerCase = name.toLowerCase();
      const upperCase = name.toUpperCase();

      const replaced = name.replace("o", "a");
      const replaceAll = name.replace(/o/g, "a");

      const substring = name.substring(2, 8);

      const toArray = name.split(" ");

      console.log({
        length: length,
        lowerCase: lowerCase,
        upperCase: upperCase,
        replaced: replaced,
        replaceAll: replaceAll,
        toArray: toArray,
        substring: substring,
      });
    </script>
  </head>
  <body></body>
</html>
