<html>
  <head>
    <script>
      const choice = 3;
      let msg = "";

      switch (true) {
        case choice < 1: {
          msg = "Make coffee!";
          break;
        }
        case choice > 2: {
          msg = "Make tea!";
          break;
        }
        default: {
          msg = "Pour water!";
          break;
        }
      }

      console.log(`Message: ${msg}`);
    </script>
  </head>
  <body></body>
</html>
