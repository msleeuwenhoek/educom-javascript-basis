<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let i = 0;
      sumEven = 0;

      function isEven(i) {
        if (i % 2 != 1) {
          return true;
        } else {
          return false;
        }
      }

      while (i < 100) {
        if (isEven(i)) {
          sumEven = sumEven + i;
        }
        i++;
      }
      console.log(sumEven);
    </script>
  </head>
  <body></body>
</html>
