<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let txt = "";
      let txt2 = "";
      const beatles = ["Ringo", "Paul", "George", "John"];

      const inLoop = (value, index, array) => {
        txt += ` ${value.toUpperCase()}`;
      };

      beatles.forEach(inLoop);
      console.log(txt);

      beatles.forEach((value, index, array) => {
        txt2 += `${value.toUpperCase()} - `;
      });
      console.log(txt2);

      const n = beatles.map((item) => {
        return item.toUpperCase();
      });

      console.log(n);
    </script>
  </head>
  <body></body>
</html>
