<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let total = 0;

      for (let i = 0; i < 100; i++) {
        const modulus = i % 2;

        if (modulus != 1) {
          total = total + i;
          console.log(total);
        }
      }
    </script>
